services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: emaide
      POSTGRES_PASSWORD: emaide
      POSTGRES_DB: emaide
    ports:
      - "5432:5432"
    volumes:
      - emaide_db:/var/lib/postgresql/data

  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    depends_on:
      - api
    ports:
      - "3000:80"

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    env_file: .env
    depends_on:
      - db
    ports:
      - "${APP_PORT:-8080}:8080"
  
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    env_file: .env
    depends_on:
      - db

  ollama:
    image: ollama/ollama:latest
    container_name: em-aide-ollama
    profiles: ["local_llm"]
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-lc", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  ollama-init:
    image: ollama/ollama:latest
    container_name: em-aide-ollama-init
    profiles: ["local_llm"]
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["sh", "-lc"]
    command: ["ollama pull ${OLLAMA_MODEL:-qwen2.5:3b}"]
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ollama:/root/.ollama
    restart: "no"

volumes:
  emaide_db:
  ollama:
